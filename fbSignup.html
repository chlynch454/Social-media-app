<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" type=text/css href="farcebuck.css"/>
</head>
<body>
    <header class="main-header">
		<h1 id="farcebuck">farcebuck</h1>
	</header>
    <h1>Create a New Account</h1>
    <h3>It's quick and easy.</h3>

<form id="form" class="form">
        <input type="text" name="firstName" placeholder="Enter first name">
    </div>
    <br>
    <div>
        <input type="text" name="lastName" placeholder="Enter last name">
    </div>
    <br>
    <div>
        <input type="email" name="email" placeholder="Enter email address">
       
    </div>
    <br>
    <div>
        <input type="password" name="password" placeholder="Enter password">
    </div>
    <br>
    <div>
        <input type="password" name="password_confirm" placeholder="Confirm password">
    </div>
    <br>
    <div>
        <label><strong>Birthday</strong></label>
    </div>
    <br>
    <div>
        <input type=date name="birthday">
    </div>      
    <br>
    <div>
        <label><strong>Gender</strong></label>
    </div>
       <form class="gender">
        <p>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female            
            <input type="radio" name="gender" value="other">Other 
        </p>
        </form>           
        
        <p>By clicking Sign-up, you agree to our <font>Terms</font>, <font>Data Policy</font> and <font>Cookies policy</font>. 
            You may receive SMS Notifications from us and can opt out any time.</p>
    
        <p>
        <button id="launch" onclick="location.href='fbForum.html'" type="button">Sign-up</button>
        <button id="launch" onclick="location.href='fbHome.html'" type="button">Cancel</button>
        </p>
</form>
</body>
</html>
